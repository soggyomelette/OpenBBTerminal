<footer class="gdoc-footer" style="background-color: #070707">
  <div class="container flex">
    <div class="flex flex-wrap">
      <span class="gdoc-footer__item gdoc-footer__item--row">
        Built with
        <a
          href="https://gohugo.io/"
          class="gdoc-footer__link"
          style="color: white"
          >Hugo</a
        >
        and
        <svg class="icon gdoc_heart">
          <use xlink:href="#gdoc_heart" fill="white"></use>
        </svg>
      </span>
      {{ with .Site.Params.GeekdocLegalNotice }}
      <span class="gdoc-footer__item gdoc-footer__item--row">
        <a href="{{ . | relURL }}" class="gdoc-footer__link">Legal Notice</a>
      </span>
      {{ end }} {{ with .Site.Params.GeekdocPrivacyPolicy }}
      <span class="gdoc-footer__item gdoc-footer__item--row">
        <a href="{{ . | relURL }}" class="gdoc-footer__link">Privacy Policy</a>
      </span>
      {{ end }}
    </div>
    {{ if (default true .Site.Params.GeekdocBackToTop) }}
    <div class="flex flex-25 justify-end">
      <span class="gdoc-footer__item">
        <a
          class="gdoc-footer__link"
          href="#"
          aria-label="Back to top"
          style="text-decoration: none"
        >
          <svg class="icon gdoc_keyborad_arrow_up">
            <use xlink:href="#gdoc_keyborad_arrow_up" fill="white"></use>
          </svg>
          <span class="hidden-mobile" style="color: white">Back to top</span>
        </a>
      </span>
    </div>
    {{ end }}
  </div>
</footer>
