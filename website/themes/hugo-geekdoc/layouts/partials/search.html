{{ if default true .Site.Params.GeekdocSearch }}
<div
  class="gdoc-search"
  style="
    border: 1px solid #5a5a5a;
    background: #070707;
    border-radius: 4px;
    padding: 0.5rem;
    padding-left: 2rem;
    padding-right: 2rem;
    margin-top: 30px;
    margin-bottom: 30px;
    height: 37.9px;
    color: white;
  "
>
  <svg class="icon gdoc_search"><use xlink:href="#gdoc_search"></use></svg>
  <input
    type="text"
    id="gdoc-search-input"
    style="all: unset; margin-top: 2px"
    placeholder="Search"
    aria-label="Search"
    maxlength="64"
  />
  <div class="gdoc-search__spinner spinner hidden"></div>
  <ul
    id="gdoc-search-results"
    class="gdoc-search__list"
    style="
      background-color: #070707;
      border-radius: 4px;
      border: 1px solid #ffffff;
    "
  ></ul>
</div>
{{ end }}
